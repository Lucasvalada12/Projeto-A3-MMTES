<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Projeto</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">ArqTool</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#conteudoNavbarSuportado" aria-controls="conteudoNavbarSuportado" aria-expanded="false" aria-label="Alterna navegação">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="conteudoNavbarSuportado">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
              <a class="nav-link" href="index.html">Home <span class="sr-only">(página atual)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="calculadoraProjeto.html">calcular projeto</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="calculadoraHora.html">calcular Hora</a>
              </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Dropdown
              </a>
              <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="#">Ação</a>
                <a class="dropdown-item" href="#">Outra ação</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Algo mais aqui</a>
              </div>
            </li>
            <li class="nav-item">
              <a class="nav-link disabled" href="#">Desativado</a>
            </li>
          </ul>
          <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Pesquisar">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Pesquisar</button>
          </form>
        </div>
      </nav>
    <div class="container">
        <h2 class="mt-5">Calculadora de Projeto</h2>
        <form id="projectForm" class="mt-4">
            <div class="form-group">
                <label for="hourlyRate">Valor da Hora:</label>
                <input type="number" class="form-control" id="hourlyRate" name="hourlyRate" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="totalHours">Horas Totais:</label>
                <input type="number" class="form-control" id="totalHours" name="totalHours" required>
            </div>
            <div class="form-group">
                <label for="roomQuantity">Quantidade de Ambientes:</label>
                <input type="number" class="form-control" id="roomQuantity" name="roomQuantity" required>
            </div>
            <div class="form-group">
                <label for="complexity">Complexidade:</label>
                <select class="form-control" id="complexity" name="complexity" required>
                    <option value="">Selecione</option>
                    <option value="baixa">Baixa</option>
                    <option value="média">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <div class="form-group">
                <label for="urgency">Urgência:</label>
                <select class="form-control" id="urgency" name="urgency" required>
                    <option value="">Selecione</option>
                    <option value="baixa">Baixa</option>
                    <option value="média">Média</option>
                    <option value="alta">Alta</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Calcular</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script>
        document.getElementById('projectForm').addEventListener('submit', function(event) {
            event.preventDefault();
            var hourlyRate = parseFloat(document.getElementById('hourlyRate').value);
            var totalHours = parseFloat(document.getElementById('totalHours').value);
            var roomQuantity = parseFloat(document.getElementById('roomQuantity').value);
            var complexity = document.getElementById('complexity').value;
            var urgency = document.getElementById('urgency').value;

            var baseCost = hourlyRate * totalHours;

            var complexityFactor = 1;
            if (complexity === 'média') {
                complexityFactor = 1.2;
            } else if (complexity === 'alta') {
                complexityFactor = 1.5;
            }

            var urgencyFactor = 1;
            if (urgency === 'média') {
                urgencyFactor = 1.2;
            } else if (urgency === 'alta') {
                urgencyFactor = 1.5;
            }

            var totalCost = baseCost * complexityFactor * urgencyFactor * roomQuantity;

            document.getElementById('result').innerHTML = "<h3>Custo Total do Projeto: R$" + totalCost.toFixed(2) + "</h3>";
        });
    </script>
</body>
</html>
